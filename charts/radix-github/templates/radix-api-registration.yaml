apiVersion: radix.equinor.com/v1
kind: RadixRegistration
metadata:
  name: radix-github-webhook
spec:
  adGroups:
  - {{ .Values.adGroup }}
  cloneURL: git@github.com:Statoil/radix-github-webhook.git
  deployKey: {{ .Values.deployKey | toYaml | indent 4 | trim }}
  repository: https://github.com/Statoil/radix-github-webhook
  sharedSecret: {{ .Values.sharedSecret }}